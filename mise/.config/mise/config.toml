[tools]
task = "3"
gum = "0.13.0"
skate = "latest"
jq = "1.6"
glow = "latest"
lazygit = "latest"
starship = "latest"
fd = "latest"
watchexec = "latest"
node = "latest"
bun = "latest"

[settings]
experimental = true

[tasks.clean]
description = "Reset repository files"
dir = "{{cwd}}"
hide = true
run = ["git add --all", "git stash", "git clean -xdf .", "git stash pop"]

[tasks.config_biome]
description = "Copy biome config to cwd"
dir = "{{cwd}}"
hide = true
run = ["cp $CONFIGS_DIR/format/biome.json ./biome.json"]

[tasks.config_rust]
description = "Copy rustfmt config to cwd"
dir = "{{cwd}}"
hide = true
run = ["cp $CONFIGS_DIR/format/rustfmt.toml ./rustfmt.toml"]
