[tools]
task = "3"
gum = "0.13.0"
skate = "latest"
node = "latest"
jq = "1.6"
bun = "1.0.24"
pnpm = "latest"
glow = "latest"
lazygit = "latest"
go = "latest"

[settings]
experimental = true


[tasks.clean]
description = "Reset repository files"
dir = "{{cwd}}"
run = ["git add --all", "git stash", "git clean -xdf .", "git stash pop"]

[tasks."g:up"]
description = "Run docker compose up"
alias = "u"
dir = "{{cwd}}"
run = "docker compose up"

[tasks."g:down"]
description = "Run docker compose down"
alias = "d"
dir = "{{cwd}}"
run = "docker compose down"

[tasks.vite]
description = "Execute vite"
dir = "{{cwd}}"
run = "bun --bun x vite -c vite.config.ts"
